<!--Style Binding -->
<div class="container">
  <h1>User Details</h1>
  <input type="text" placeholder="Name" [(ngModel)]="name"><br>
  <br>
  <input type="text" placeholder="Email" [(ngModel)]="email"><br>
  <br>
  <textarea rows="10" placeholder="Address" [(ngModel)]="address"></textarea><br>
  <br>
  <button (click)="onClick()">Save</button>
  <div>
    <table style="width:100%">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let user of users; index as i">
        <th>{{user.id}}</th>
        <th>{{user.name}}</th>
        <th>{{user.email}}</th>
        <th>{{user.address}}</th>
        <th><button (click)="deleteUser(user)">Delete</button></th>
      </tr>
    </table>
  </div>
</div>
